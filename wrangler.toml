name = "ad-vault-api"
main = "workers/src/index.js"
compatibility_date = "2024-01-01"

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "ad-vault-db"
database_id = "37ace019-4342-4649-bf29-78ebc5ca3945"

# R2 Storage binding
[[r2_buckets]]
binding = "STORAGE"
bucket_name = "ad-vault-storage"

# Environment variables (secrets set via wrangler secret put)
[vars]
ENVIRONMENT = "production"

# Dev environment
[env.dev]
name = "ad-vault-api-dev"
[env.dev.vars]
ENVIRONMENT = "development"
